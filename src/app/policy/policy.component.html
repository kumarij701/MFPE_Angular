<div style="padding: 5% 0% 2% 28%;">
    <button class="btn btn-danger" routerLinkActive="active-link" routerLink="/test-menu" id="link1">Go To Menu</button>
    &nbsp;&nbsp;
    <button type="button" class="btn btn-success" (click)="post_api_create_policy()">Create Policy</button>
    &nbsp;&nbsp;
    <button type="button" class="btn btn-warning" (click)="put_api_update_policy()">Issue Policy</button>
    &nbsp;&nbsp;
    <button type="button" class="btn btn-primary" (click)="get_api_consumerpolicies()">Consumer Policies Details</button>
    &nbsp;&nbsp;
</div>

<div *ngIf="flag_get_consumerpolicies" style="padding: 0% 10% 0% 10%;">
    <div class="con"  style="padding: 2% 10% 2% 10%;" >
<table align="center">
    <thead>
        <tr>
            <th>Policy Id</th>&nbsp;&nbsp;&nbsp;
            <th>Property Id</th>&nbsp;&nbsp;&nbsp;
            <th>Quote Value</th>&nbsp;&nbsp;&nbsp;
            <th>Policy Status</th>&nbsp;&nbsp;&nbsp;
            <th>Policy Master Id</th>&nbsp;&nbsp;&nbsp;
        </tr>
    </thead>
    &nbsp;
    <tbody>
        <tr *ngFor="let us of consumerpolicies" style="text-align: center;">
            <td>{{us.policyId}}</td>&nbsp;&nbsp;&nbsp;
            <td>{{us.propertyId}}</td>&nbsp;&nbsp;&nbsp;
            <td>{{us.quoteValue}}</td>&nbsp;&nbsp;&nbsp;
            <td>{{us.policyStatus}}</td>&nbsp;&nbsp;&nbsp;
            <td>{{us.policyMasterId}}</td>&nbsp;&nbsp;&nbsp;
        </tr>
    </tbody>
</table>
    </div>
</div>

<div  *ngIf="flag_post" style="padding: 2% 30% 0% 30%;">
    <div class="con" style="padding: 2% 10% 2% 10%;" >
        <form #policyForm="ngForm" (ngSubmit)="post_api(propertyId)">
            <div class="form-group">
                <label for="p_id">Property Id</label>
                <input type="number" class="form-control" id="p_id" name="p_id" [(ngModel)]="propertyId">
            </div>
            <input type="submit" class="btn btn-success" [disabled]="!policyForm.valid" value="Submit">
        </form>
    </div>
</div>

<div *ngIf="flag_put" style="padding: 2% 30% 0% 30%;">
    <div class="con" style="padding: 2% 10% 2% 10%;" >
        <div class="form-group">
            <label for="p_id">Policy Id</label>
            <input type="number" class="form-control" id="p_id" name="p_id" [(ngModel)]="policyId">
        </div>
        <div class="form-group">
            <label for="p_d">Payment Details</label>
            <select class="form-control" id="p_d" name="p_d" placeholder="Enter Payment Details" [(ngModel)]="paymentDetails" required>
                <option value="" disabled="disabled" selected="selected">Select Payment Option</option>
                <option value="Paid">Paid</option>
                <option value="Due">Due</option>
            </select> 
        </div>
        <button type="button" class="btn btn-success" (click)="put_api(policyId,paymentDetails)">Issue</button>
    </div>
</div>



<div *ngIf="flag_insert_msg">
    <div style="padding: 2% 30% 0% 30%;">
        <div class="alert" style="background-color: cornflowerblue;" *ngIf="create_msg">{{create_msg}}</div>
    </div>
    </div>
    
<div *ngIf="flag_update_msg">
    <div style="padding: 2% 30% 0% 30%;">
        <div class="alert" style="background-color: cornflowerblue;" *ngIf="update_msg">{{update_msg}}</div>
    </div>
</div>
